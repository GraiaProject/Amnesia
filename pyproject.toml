[tool.poetry]
name = "graia-amnesia"
version = "0.0.2"
description = "a collection of shared components for graia"
license = "MIT"
authors = ["GreyElaina <GreyElaina@outlook.com>"]
packages = [{ include = "graia", from = "src" }]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
rich = "^12.0.0"
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
black = {version = "^22.1.0", allow-prereleases = true}
starlette = "^0.19.0"
uvicorn = "^0.17.6"
aiohttp = "^3.8.1"
ipykernel = "^6.9.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.black]
line_length = 120
